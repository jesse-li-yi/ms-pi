# service config 'qa'
spring:
  profiles: qa

eureka:
  environment: QA
  instance:
    hostName: qa.eureka.bcbs.org
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 60000
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostName}:8761/eureka/
    register-with-eureka: false
    fetch-registry: false

management:
  security:
    enabled: false

logging:
  level:
    root: ERROR
    com:
      netflix:
        eureka: ERROR
        discovery: ERROR
