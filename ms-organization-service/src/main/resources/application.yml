server:
  port: 0

---
# service config 'development'
spring:
  profiles: development
  datasource:
    url: jdbc:mysql://localhost:3306/bcbs_db?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update #validate

eureka:
  instance:
    hostName: localhost
    leaseRenewalIntervalInSeconds: 60
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostName}:8761/eureka/
    fetch-registry: false
